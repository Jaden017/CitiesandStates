<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="capital.html">Frankfort</a></li>
                <li><a href="city2.html">Lexington</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>We'd love to hear from you!</h2>
        <form>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="confirmEmail">Confirm Email:</label>
            <input type="email" id="confirmEmail" name="confirmEmail" required><br>

            <label for="question">Your Question:</label>
            <textarea id="question" name="question"></textarea><br>

            <button type="submit">Submit</button>
        </form>
    </main>

        <p>&copy; Done by Jaden R.</p>
    </footer>
